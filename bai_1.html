<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai_1</title>
    <link rel="stylesheet" href="./assets/css/bai_1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
     <section>
        <div class="container-sm">
            <h4 >Quản lý tuyển sinh</h4>
            <div class="row mt-3" style="display: grid;">
                <div class="col-6 mb-2">
                    <div class="row">
                        <div class="col-4 col-sm-4">
                            <input id="benchmark" name="benchmark" class="form-control" type="number" placeholder="Điểm chuẩn"/>
                        </div>
                        <div class="col-4 col-sm-4" >
                            <select class="form-select" id="area" >
                                <option selected value="0">Chọn khu vực</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                        <div class="col-4 col-sm-4" >
                            <select class="form-select" id="subject">
                                <option selected value="0">Chọn đối tượng</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div class="row">
                        <div class="col-4 col-sm-4">
                            <input id="first" name="first" class="form-control" type="number" placeholder="Điểm môn thứ 1"/>
                        </div>
                        <div class="col-4 col-sm-4">
                              <input id="second" name="second" class="form-control" type="number" placeholder="Điểm môn thứ 2"/>
                        </div>
                        <div class="col-4 col-sm-4">
                              <input id="third" name="third" class="form-control" type="number" placeholder="Điểm môn thứ 3"/>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" onclick="total()">Kết quả</button><span id="kq"></span>
                </div>
                
            </div>
        
        </div>
    </section>
    <script src="./assets/js/bai_1.js"></script>
</body>
</html>
